<div class="container">
  <div class="row">
    <h1>Rooms</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="list-group">
        <button class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let room of rooms" (click)="room_selected=room" [ngClass]="{'active': room_selected == room}">
          <h5 class="mb-1">{{room.name}}</h5>
        </button>
        <a href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#newRoom"><i class="fas fa-plus-circle"></i> Add</a>
      </div>
    </div>
    <div class="col-sm-8" *ngIf="room_selected">
      <h2>{{room_selected.name}}</h2>

      <form>
        <div class="form-group">
          <label for="roomName">Name</label>
          <input type="text" class="form-control" id="roomName" name="roomName" [(ngModel)]="room_selected.name">
        </div>
        <div class="form-group">
          <label for="roomDesc">Description</label>
          <textarea class="form-control" id="roomDesc" name="roomDesc" rows="3" [(ngModel)]="room_selected.description">
          </textarea>
        </div>
        <div class="form-group">
          <label for="roomProfileImage">Profile Image (URL)</label>
          <input type="text" class="form-control" id="roomProfileImage" name="roomProfileImage" [(ngModel)]="room_selected.profile_image">
        </div>
        <div class="form-group">
          <label for="roomBgImage">Background Image (URL)</label>
          <input type="text" class="form-control" id="roomBgImage" name="roomBgImage" [(ngModel)]="room_selected.bg_image">
        </div>
        <button type="submit" class="btn btn-primary" (click)="updateRoom(room_selected)">Save</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteRoom"><i class="fas fa-trash-alt"></i> Delete</button>
      </form>

    </div>
  </div>
</div>

<div class="modal fade" id="newRoom" tabindex="-1" role="dialog" aria-labelledby="newRoomLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newRoomLabel">Create Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="roomName">Name</label>
          <input type="text" class="form-control" id="roomName" name="roomName" [(ngModel)]="new_room_name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addRoom(new_room_name)">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteRoom" tabindex="-1" role="dialog" aria-labelledby="deleteRoomLabel" aria-hidden="true" *ngIf="room_selected">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteRoomLabel">Confirm removal of room {{room_selected.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteRoom(room_selected)"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
    </div>
  </div>
</div>
